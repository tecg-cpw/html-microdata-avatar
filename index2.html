<!-- 
Source (adaptée) : Getting started with schema.org using Microdata - http://schema.org/docs/gs.html

Microdatas sur le film Avatar avec une imbrication du schéma "Personne" pour le réalisateur.

ATTENTION : Ajout de nombreuses propriétés pour corriger les erreurs générées par l'outil de validation des microdatas
de Google (https://search.google.com/structured-data/testing-tool). Cet outil impose toute une série de propriétés
obligatoires sur l'objet "Movie" et, surtout, sur sa bande-annonce. Afin de satisfaire à ces contraintes, il est,
nécessaire de générer un "scope VideoObject" sur la bande-annonce pour y insérer les propriétés imposées via des
balises "meta" et "link" qui n'apparaîtront pas dans la page.

-->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Microdatas – fiche Avatar</title>
    <meta name="author" content="Myriam Dupont">
</head>
<body>
<div itemscope itemtype="http://schema.org/Movie">
    <h1 itemprop="name" role="heading" aria-level="1">
        Avatar
    </h1>
    <link itemprop="image" href="https://goo.gl/images/aH3JC7">
    <meta itemprop="dateCreated" content="2009-12">
    <div itemprop="director" itemscope itemtype="http://schema.org/Person">
        Director:
        <span itemprop="name">James Cameron</span>
        (born
        <time datetime="1954-08-16" itemprop="birthDate">August 16, 1954</time>
        )
    </div>
    <span itemprop="genre">
			 	Science fiction
			 	Science fiction
			</span>
    <span itemprop="trailer" itemscope itemtype="http://schema.org/VideoObject">
				<a href="../movies/avatar-theatrical-trailer.html" itemprop="url">
				 	Trailer
				</a>
				<meta itemprop="name" content="James Cameron's Avatar Theatrical Trailer">
    			<meta itemprop="description"
                      content="James Cameron's fantastic movie trailer! In theaters now! James Cameron did something what changed my life. This is the best movie, what I saw in my life! So...">
    			<link itemprop="thumbnailUrl" href="https://i.ytimg.com/vi/0AY1XIkX7bY/maxresdefault.jpg">
				<meta itemprop="uploadDate" content="2016-12-14">
			</span>
</div>
</body>
</html>
